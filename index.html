<!DOCTYPE html>

  <!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
  <!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>random-css-property</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>
  <body style="background-color: darkgrey;">
    <div class="container">
      <div class="row">
        <div class="col s12 m12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span id="property-name" class="card-title">Card Title</span>
              <p>is a random css property</p>
            </div>
            <div class="card-action">
              <button class="waves-effect waves-light btn" onClick="displayRandom();">
                Another
              </button>
              <a id="property-link" class="waves-effect waves-light btn" href="#" target="_blank">
                Learn
              </button>
              <a class="btn" style="float: right;" href="https://github.com/oliyh/random-css-property" target="_blank">
                Github
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var properties = [];

      function displayRandom() {
        var property = properties[Math.floor(Math.random() * properties.length)];
        document.getElementById('property-name').innerHTML = property;
        document.getElementById('property-link').href = 'https://developer.mozilla.org/en-US/docs/Web/CSS/' + property;
      }

      function init(properties) {
        this.properties = properties;
        displayRandom();
      }

      fetch('https://unpkg.com/known-css-properties@0.19.0/data/all.json')
        .then(response => response.json())
        .then(data => init(data.properties));
    </script>

  </body>
</html>
